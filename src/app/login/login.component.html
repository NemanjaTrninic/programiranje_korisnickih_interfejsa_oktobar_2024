<mat-card class="login-form" appearance="outlined">
  <mat-card-header>

      <h1>Log In</h1>


  </mat-card-header>
  <mat-card-content>

      <mat-form-field class="width-full">
          <mat-label>Email</mat-label>
          <input type="email" matInput (change)="updateEmail($event)" (keyup.enter)="doLogin()">
      </mat-form-field>

      <mat-form-field class="width-full">
          <mat-label>Password</mat-label>
          <input type="password" matInput (change)="updatePassword($event)" (keyup.enter)="doLogin()">
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
      <button mat-button (click)="doLogin()">
          <i class="fa-solid fa-circle-info"></i>Login now
      </button>

      <a mat-button  routerLink="/signup">
          <i class="fa-regular fa-calendar-days"></i>Create an Account
      </a>
  </mat-card-actions>
</mat-card>
